<ion-header no-border>
  <ion-toolbar class="light" no-border-top>
    <div id="search-container">
      <button ion-button color="light" id="search" class="FAB placeholder dark left" (click)="openListPicker()">Where to</button>
    </div>
  <div id="top-container" class="hidden">
    <button ion-button start clear color="light" class="back light" (click)="hideSearchToolbar()"></button>
    <div id="toggle-container">
        <div id="selector"></div>
        <button ion-button clear color="light" id="single" class="selected" (click)="toggle()">Single</button>
        <button ion-button clear color="light" id="double" (click)="toggle()">Round</button>
    </div>
  </div>
  <div id="field-container" class="hidden">
    <div id="icon-container">
    </div>
    <div id="location-container">
      <button ion-button color="frost" id="pickup" class="left" (click)="openListPicker()">Where to</button>
      <button ion-button color="frost" id="drop" class="left" (click)="openListPicker()">Where to</button>
    </div>
  </div>

  <div id="time-container" class="hidden">

    <div id="going">
      <div class="caption light hidden">Going</div>
      <div class="split">
        <button ion-button color="frost" id="date" class="left">Today</button>
        <div class="vert-sep28"></div>
        <button ion-button color="frost" id="time" class="left">09:00 AM</button>
      </div>
    </div>

    <div id="returning" class="hidden">
      <div class="caption light">Returning</div>
      <div class="split">
        <button ion-button color="frost" id="date" class="left">Today</button>
        <div class="vert-sep28"></div>
        <button ion-button color="frost" id="time" class="left">09:00 AM</button>
      </div>
    </div>

  </div>
  </ion-toolbar>
</ion-header>


<ion-content>
</ion-content>
