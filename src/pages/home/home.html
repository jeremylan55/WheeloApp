<ion-header no-border>
  <ion-toolbar class="light" no-border-top>
    <div id="search-container">
      <button ion-button color="light" id="search" class="FAB placeholder dark left" (click)="openListPicker()">Where to</button>
    </div>

  <div id="field-container">
    <div id="icon-container">
    </div>
    <div id="location-container">
      <button ion-button color="frost" id="pickup" class="left" (click)="openListPicker()">Where to</button>
      <button ion-button color="frost" id="drop" class="left" (click)="openListPicker()">Where to</button>
    </div>
  </div>

  <div id="time-container">
    <div class="split">
      <button ion-button color="frost" id="date" class="left">Today</button>
      <button ion-button color="frost" id="time" class="left">09:00 AM</button>
    </div>
  </div>
  </ion-toolbar>
</ion-header>
