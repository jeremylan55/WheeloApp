<ion-content>
  <div id="preset-message-container" class="cell border" padding>
      <div class="body">Send this</div>
      <button ion-button id="preset-message" class="message FAB body light fullWidth light centreUI"  color="primary">
        Hi, I am interested in your carpool. Please contact me
        if there are still seats left.
      </button>
      <div class="body">Or</div>
  </div>
  <div id="custom-message-container" class="cell">
    <ion-textarea id="custom-message" type="text" [value]="item" [(ngModel)]="item" placeholder="Type message..."></ion-textarea>
    <button ion-button right clear color="primary">Send</button>
  </div>
</ion-content>
